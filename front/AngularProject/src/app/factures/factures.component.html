<div class="container">

    <div class="card shadow mb-4">
       
    <div class="card-body">
        search:<input type="text" placeholder="Search invoice" ng-model="searchText" />
        <br/><br/>
    <table class="table table-striped">
        <tr> <th>id Facture</th><th>montant Facture</th> <th>montant Remise</th> <th>date Facture</th> </tr>
    <tbody *ngFor="let facture of factures" >
        <tr >
            <td>{{facture.idFacture}}</td>
            <td>{{facture.montantFacture}}</td>
            <td>{{facture.montantRemise}}</td>
            <td>{{facture.dateFacture | date:'dd/MM/yyyy'}}</td>
            <td>{{facture.active}}</td>
            <td><a class="btn btn-danger" (click)="deleteFacture(facture)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateFacture',facture.idFacture]">Modifier</a></td>
            <td><a class="btn btn-success"[routerLink]="['/consulter-facture',facture.idFacture]">Consulter</a></td>

            </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
   
        <div class="col-6">
            <p class="lead">Payment Methods:</p>
            <img src="../../assets/img/credit/visa.png" alt="Visa">
            <img src="../../assets/img/credit/mastercard.png" alt="Mastercard">
            <img src="../../assets/img/credit/american-express.png" alt="American Express">
            <img src="../../assets/img/credit/paypal2.png" alt="Paypal">
        </div>
        <div class="row no-print">
            <div class="col-12">
                <button type="button" class="btn btn-success float-right"><i class="far fa-credit-card"></i> Submit
                    Payment
                  </button>
        <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
            <i class="fas fa-download"></i> Generate PDF
          </button>
            </div>
        </div>
