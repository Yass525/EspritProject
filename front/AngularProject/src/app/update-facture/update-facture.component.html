<div class="container">
    <div>
    <h2>Update Invoice :</h2>
    </div>
    <form #modelF="ngForm" >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Facture</label>
    <input  type="text" [(ngModel)]="currentFacture.idFacture"
    name="idFacture" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Montant Facture</label>
    <input type="number"[(ngModel)]= "currentFacture.montantFacture"
    name="montantFacture" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Montant Remise</label>
    <input type="number" [(ngModel)]= "currentFacture.montantRemise"
    name="montantRemise" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date Facture</label>
    <input type="date" [ngModel]="currentFacture.dateFacture
    | date: 'yyyy-MM-dd'"
    (ngModelChange)=" currentFacture.dateFacture= $event" na
    me="dateFacture" [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
    <div class="mt-2">
<button type="submit" (click)="updateFacture();div1Function()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
