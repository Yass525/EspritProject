      <a  class="badge badge-secondary" (click)="reset()">All</a>
      <a  class="badge badge-primary" (click)="filter('WITHDRAW')">WITHDRAW</a>
      <a  class="badge badge-warning" (click)="filter('DEPOSIT')">DEPOSIT</a>

      <table mat-table [dataSource]="dataSource" class="table table-bordered">
    
      
          <!-- Progress Column -->
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
            <mat-cell *matCellDef="let row"> <span *ngIf="row.action=='WITHDRAW'" class="badge bg-primary">{{row.action}} </span> <span *ngIf="row.action=='DEPOSIT'" class="badge bg-warning">{{row.action}} </span></mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="id_requester">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Action by </mat-header-cell>
            <mat-cell *matCellDef="let row"> User {{row.id_requester}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="id_stock">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Stock item </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id_stock}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Trigger </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.value}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </table>
