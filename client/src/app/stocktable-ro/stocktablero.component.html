      <table mat-table [dataSource]="dataSource" class="table table-bordered">
        <ng-container matColumnDef="IdStock">
            <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.IdStock}} </mat-cell>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="LibelleStock">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.LibelleStock}} </mat-cell>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="QteStock">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Qte </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.QteStock}} </mat-cell>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="QteMin">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Min Qte </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.QteMin}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Status">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row"> <button mat-flat-button color="accent" style="margin-right:5px;color:grey">Edit</button> <button mat-flat-button color="accent"style="color:grey" >Delete</button></mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </table>
