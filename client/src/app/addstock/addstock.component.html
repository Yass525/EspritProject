<div class="content-wrapper" style="padding:10px">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Quick Example</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form">
      <div class="card-body">
        <div class="form-group">
          <label for="IdStock">ID</label>
          <input  type="number" class="form-control"  id="IdStock" [(ngModel)]="model.IdStock"  name="IdStock"  placeholder="Product ID" required>
        </div>
        <div class="form-group">
          <label for="LibelleStock">Name</label>
          <input type="text" [(ngModel)]="model.LibelleStock" name="LibelleStock" class="form-control" id="LibelleStock" placeholder="Name">
        </div>
     
        <div class="form-group">
          <label for="QteStock">Stock Qte</label>
          <input [(ngModel)]="model.QteStock" type="text" name="QteStock" class="form-control" id="QteStock" placeholder="Quantity">
        </div>

        <div class="form-group">
          <label for="QteMin">Req Qte</label>
          <input [(ngModel)]="model.QteMin" type="text" name="QteMin" class="form-control" id="QteMin" placeholder="Minimum Quantity">
        </div>


      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button  (click)="insert()"class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
