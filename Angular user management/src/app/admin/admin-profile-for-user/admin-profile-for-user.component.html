<div class="container mt-5" id="main-container" *ngIf="userDetails">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center">
                    <img src="https://i.imgur.com/wvxPV9S.png" width="100" class="rounded-circle" alt="profile img" />
                </div>
                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">Client {{ userDetails.categoryClient }}</span
          >
          <h5 class="mt-2 mb-0">
            {{ userDetails.nom }} {{ userDetails.prenom }}
          </h5>
          <span>{{ userDetails.eMail }}</span>
                    <div class="px-4 mt-1">
                        <p class="fonts">
                            {{ userDetails.dateNaissance }}
                        </p>
                    </div>

                    <div class="buttons">
                        <button class="btn btn-outline-primary px-4">
              Consulter Factures
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
