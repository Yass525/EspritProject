<div class="container mt-5" id="main-container" *ngIf="userDetails">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center">
                    <img src="https://i.imgur.com/wvxPV9S.png" width="100" class="rounded-circle" alt="profile img" />
                </div>
                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">Client {{ userDetails.categoryClient }}</span
          >
          <h5 class="mt-2 mb-0">
            {{ userDetails.nom }} {{ userDetails.prenom }}
          </h5>
          <span>{{ userDetails.eMail }}</span>
                    <div class="px-4 mt-1">
                        <p class="fonts">
                            {{ userDetails.dateNaissance }}
                        </p>
                    </div>

                    <div class="buttons">
                        <button (click)="onOpenModal('null', 'edit')" class="btn btn-outline-primary px-4">
              Edit profile
            </button>
                        <button class="btn btn-primary px-4 ms-3">
              Consulter Factures
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="service.formModel2" autocomplete="on" (submit)="onSubmit()">
                    <div class="form-group required">
                        <label>Name</label>
                        <input class="form-control" formControlName="UserName" />
                        <label class="text-danger" *ngIf="
                service.formModel2.get('UserName').touched &&
                service.formModel2.get('UserName').errors?.minlength
              ">This field is mandatory.</label
            >
          </div>

          <div class="form-group">
            <label>Last name</label>
                        <input class="form-control" formControlName="FullName" />
                        <label class="text-danger" *ngIf="
                service.formModel2.get('FullName').touched &&
                service.formModel2.get('FullName').errors?.minlength
              ">This field is mandatory.</label
            >
          </div>

          <div class="form-group">
            <label>Email</label>
                        <input class="form-control" formControlName="Email" />
                        <label class="text-danger" *ngIf="
                service.formModel2.get('Email').touched &&
                service.formModel2.get('Email').errors?.email
              ">Invalid email address.</label
            >
          </div>

          <div class="form-group">
            <label>Birthday</label>
                        <input type="date" class="form-control" formControlName="Birthday" min="1900-01-01" max="2005-01-01" />
                    </div>

                    <div class="modal-footer">
                        <div class="buttons">
                            <button type="button" class="btn btn-outline-primary px-4" data-dismiss="modal">
                Close
              </button>
                            <button type="submit" class="btn btn-primary px-4 ms-3" [disabled]="!service.formModel2.valid">
                Save changes
              </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
