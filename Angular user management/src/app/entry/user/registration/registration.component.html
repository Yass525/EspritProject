<form [formGroup]="service.formModel" autocomplete="on" (submit)="onSubmit()">
    <div class="form-group required">
        <label>Name</label>
        <input class="form-control" formControlName="UserName" />
        <label class="text-danger" *ngIf="
        service.formModel.get('UserName').touched &&
        service.formModel.get('UserName').errors?.required
      ">This field is mandatory.</label
    >
  </div>

  <div class="form-group">
    <label>Last name</label>
        <input class="form-control" formControlName="FullName" />
        <label class="text-danger" *ngIf="
        service.formModel.get('FullName').touched &&
        service.formModel.get('FullName').errors?.required
      ">This field is mandatory.</label
    >
  </div>

  <div class="form-group">
    <label>Email</label>
        <input class="form-control" formControlName="Email" />
        <label class="text-danger" *ngIf="
        service.formModel.get('Email').touched &&
        service.formModel.get('Email').errors?.email
      ">Invalid email address.</label
    >
  </div>

  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password</label>
        <input type="password" class="form-control" formControlName="Password" />
        <label class="text-danger" *ngIf="
          service.formModel.get('Passwords.Password').touched &&
          service.formModel.get('Passwords.Password').errors?.required
        ">This field is mandatory.</label
      >
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.Password').touched &&
          service.formModel.get('Passwords.Password').errors?.minlength
        "
        >Minimum 4 characters required.</label
      >
    </div>

    <div class="form-group required">
      <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="ConfirmPassword" />
        <label class="text-danger" *ngIf="
          service.formModel.get('Passwords.ConfirmPassword').touched &&
          service.formModel.get('Passwords.ConfirmPassword').errors?.required
        ">This field is mandatory.</label
      >
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.ConfirmPassword').touched &&
          service.formModel.get('Passwords.ConfirmPassword').errors
            ?.passwordMismatch
        "
        >Confirm Password does not match.</label
      >
    </div>
  </div>

  <div class="form-group">
    <label>Birthday</label>
        <input type="date" class="form-control" formControlName="Birthday" />
        <label class="text-danger" *ngIf="
        service.formModel.get('Birthday').touched &&
        service.formModel.get('Birthday').errors?.required
      ">This field is mandatory.</label
    >
  </div>

  <div class="form-group">
    <label>Categorie</label>
        <select class="form-control" formControlName="Categorie">
      <option value="">--Please choose an option--</option>
      <option value="Fidele">Fidele</option>
      <option value="Ordinaire">Ordinaire</option>
      <option value="Premium">Premium</option>
    </select>
        <label class="text-danger" *ngIf="
        service.formModel.get('Categorie').touched &&
        service.formModel.get('Categorie').errors?.required
      ">This field is mandatory.</label
    >
  </div>

  <div class="form-group">
    <label>Profession</label>
        <select class="form-control" formControlName="Profession">
      <option value="">--Please choose an option--</option>
      <option value="Docteur">Docteur</option>
      <option value="Ingenieur">Ingenieur</option>
      <option value="Autre">Autre...</option>
    </select>
        <label class="text-danger" *ngIf="
        service.formModel.get('Profession').touched &&
        service.formModel.get('Profession').errors?.required
      ">This field is mandatory.</label
    >
  </div>

  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button
        type="submit"
        class="btn btn-lg btn-block"
        [disabled]="!service.formModel.valid"
      >
        Sign Up
      </button>
    </div>
  </div>
</form>
